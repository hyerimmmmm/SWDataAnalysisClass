<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 주석 -->
    안녕하세요 김혜림의 첫 웹페이지입니다.
    <!-- cmd + L 누른 후 O -->

    <!-- h 태그: 제목 태그로 header의 약자, h1부터 h6까지 있음, 숫자가 작을수록 크고 중요 -->
    <h1>h1 태그입니다</h1>
    <h2>h2 태그입니다</h2>
    <h3>h3 태그입니다</h3>
    <h4>h4 태그입니다</h4>
    <h5>h5 태그입니다</h5>
    <h6>h6 태그입니다</h6>

    <!-- p 태그: 내용 태그, paragraph의 약자, 내용을 문단으로 표현할 때 사용하는 태그, 글씨가 하나여도 가로 영역 전부를 차지 -->
    <p>p 태그로 만든 내용</p>
    <p>p 태그로 만든 내용</p>
    <p>p 태그로 만든 내용</p>

    <!-- span 태그: 내용 태그, 내용을 문장으로 표현할 때 사용하는 태그 -->
     <span>span 태그로 만든 내용</span>
     <span>span 태그로 만든 내용</span>
     <span>span 태그로 만든 내용</span>

    <!-- b 태그: bold, 다른 텍스트와 시각적으로 구별할 때 사용 -->
    <b>주의!</b>

    <!-- strong 태그: 특정 텍스트를 의미적으로 강조하는 태도 -->
    <strong>복도가 미끄럽습니다</strong>

    <!-- br 태그: break 태그, 개행 태그, 줄바꿈 -->
    <p>
        p 태그로 만든 내용 <br>
        p 태그로 만든 내용 <br>
        p 태그로 만든 내용 <br>
    </p>

</body>

</html>
