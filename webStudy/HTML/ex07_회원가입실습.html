<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="#">
        <table width = 400>
            <!-- step1 시작 -->
            <tr bgcolor = "gray" align="left" height = 50>
                <th colspan="2">Step.1 아이디/비번 입력</th>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">아이디</td>
                <td>
                    <input type="text" name="ID">
                </td>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">비밀번호</td>
                <td>
                    <input type="password" name = "PW">
                </td>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="password" name = "PW">
                </td>
            </tr>
            <!-- step1 종료 -->

            <!-- step2 시작 -->
            <tr bgcolor = "gray" height = 50 align="left">
                <th colspan="2">Step2. 개인정보</th>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">성별</td>
                <td>
                    <span>남자</span><input type="radio" name="gender" value="man">
                    <span>여자</span><input type="radio" name="gender" value="woman">
                </td>
            </tr>
            
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">혈액형</td>
                <td>
                    <select name="blood" id="">
                        <option value="">혈액형 선택</option>
                        <option value="A">A형</option>
                        <option value="B">B형</option>
                        <option value="AB">AB형</option>
                        <option value="O">O형</option>
                    </select>
                </td>
            </tr>
            
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">생일</td>
                <td>
                    <input type="date" name="birth" id="">
                </td>
            </tr>
            <!-- step2 종료 -->

            <!-- step3 시작 -->
            <tr bgcolor = "gray" height = 50 align="left">
                <th colspan="2">Step3. 선호도</th>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td align="right">취미</td>
                <td>
                    <span>축구</span><input type="checkbox" name="hobby" value="soccer">
                    <span>야구</span><input type="checkbox" name="hobby" value="baseball">
                    <span>농구</span><input type="checkbox" name="hobby" value="">
                </td>
            </tr>
            <!-- step3 종료 -->

            <!-- step4 시작 -->
            <tr bgcolor = "gray" height = 50 align="left">
                <th colspan="2">Step4. 하고 싶은 말</th>
            </tr>
            <tr bgcolor = "whitesmoke" height = 35>
                <td colspan="2">
                    <textarea name="" id="" cols = "53" rows = "10"></textarea>
                </td>
            </tr>
            <!-- step4 종료 -->


        </table>
    </form>

</body>
</html>
