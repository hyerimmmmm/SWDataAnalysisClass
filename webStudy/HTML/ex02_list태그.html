<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- ul태그: unordered list, 순서가 없는 태그 -->
    <!-- li태그: list item, ol, ul이 공통적으로 사용, 실질적인 목록들에 대해 사용 -->
    <ul>
        <li>딸기</li>
        <li>우유</li>
        <li>상추</li>
    </ul>

    <!-- ol태그: ordered list, 순서가 있는 태그 -->
    <ol>
        <li>물을 넣는다</li>
        <li>물이 끓으면 라면을 넣는다</li>
        <li>라면이 다 익으면 계란을 넣는다</li>
    </ol>

</body>
</html>
