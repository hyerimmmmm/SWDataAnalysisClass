<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--
    a 태그: anchor 태그
        - 다른 문서로 이동시켜주는 태그 
        - a 태그의 내용을 클릭하면 이동하게 설계
        - href: 연결할 주소 지정 (필수)
        - title: 링크에 대한 추가 설명(마우스 올렸을 때) (선택)
        - target: 현재 페이지에서 열 것인지, 새 페이지를 열 것인지 (선택)
    -->
    
    <!-- 절대경로 -->
    <a href="https://www.naver.com/">네이버로 이동</a>

    <!-- 상대경로 -->
    <a href="./ex03_이미지태그.html">이미지 페이지로 이동</a>

</body>
</html>
