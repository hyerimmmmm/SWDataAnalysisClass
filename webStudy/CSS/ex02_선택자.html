<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 1. 전체 선택자 */
        * {
            color: cadetblue;
        }

        /* 2. 태그 선택자 */
        li {
            color: burlywood;
        }

        /* 3. 클래스 선택자 */
        .one {
            color: coral;
        }

        /* 4. 아이디 선택자 */
        #two {
            color: chocolate;
        }

    </style>
</head>
<body>

    <h1 class = "one">내가 좋아하는 것</h1>
    <ul>
        <li id = "two">낮잠</li>
        <li>빵</li>
    </ul>

    <p class = "one">1일 30분 낮잠, 주 1회 빵</p>
    
</body>
</html>
