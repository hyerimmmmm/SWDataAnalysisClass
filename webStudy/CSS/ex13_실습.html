<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex13_실습</title>

    <style>
        .box {
            background-color: cadetblue;
            width: 100px;
            height: 100px;
            border-radius: 0px 50px 0px 50px;
        }

        .box:nth-child(2) {
            margin-left: 100px;
        }
        .box:nth-child(3) {
            margin-left: 200px;
        }
        .box:nth-child(4) {
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
