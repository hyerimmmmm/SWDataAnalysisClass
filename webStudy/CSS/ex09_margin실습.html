<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09_margin실습</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #eb9f9f;
        }
        .box:nth-child(2) {
            margin-left: 100px;
            background-color: #f1bbba;
        }
        .box:nth-child(3) {
            margin-left: 200px;
            background-color: #f8ecc9;
        }
        .box:nth-child(4) {
            margin-left: 300px;
            background-color: #a79c8e;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
