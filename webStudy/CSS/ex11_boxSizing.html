<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11_boxSizing</title>

    <style>
        div {
            width: 400px;
            border: 5px solid black;
            padding: 20px;
        }

        .borderB {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="borderB">border-box</div>
    <div class="contentB">content-box</div>
</body>
</html>
