<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05_display속성</title>

    <style>

        /* display block -> inline */
        p {
            background-color: cadetblue;
            display: inline;
        }
        /* display inline -> block */
        span {
            background-color: coral;
            display: block;
        }

        /* display none */
        p {
            background-color: cadetblue;
            display: none;
        }

    </style>
</head>
<body>
    
<p>집에 가고 싶다</p>
<p>집에 가고 싶다</p>
<p>집에 가고 싶다</p>

<span>집에 가고 싶다요</span>
<span>집에 가고 싶다요</span>
<span>집에 가고 싶다요</span>

</body>
</html>
