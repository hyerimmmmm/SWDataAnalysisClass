<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_제이쿼리기본문법</title>
</head>
<body>
        <h1>집에 <span>얼른</span> 가고싶다</h1>

    <!-- 제이쿼리 로드 방법 -->
    <!-- 1. CDN(Content Delivery Network)를 활용해서 로드 -->
    <!-- 절대 외부 js 파일 로드하는 script 태그 안에 코드 작성 X -->
    <!-- integrity, crossorigin는 보안 관련 코드, 삭제 X -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- 2. 직접 다운로드 받아서 로드하는 방법 -->
    <script src="./jquery-3.7.1.min.js"></script>

    <script>
        // h1 선택자에 해당하는 요소의
        // 1. content를 조회
        console.log($("h1").html()); // innerHTML() 느낌
        console.log($("h1").text()); // textContent() 느낌
        // 2. content 내용을 변경
        $("h1").html("<span>변경</span> 내용");
        $("h1").text("<span>변경</span> 내용");

        // h1 선택자에 해당하는 요소의
        // 1. 스타일을 변경
        //    -> .css('스타일 속성', '값')
        $("h1").css('color', 'blue');
        // 2. 다중 스타일 제어
        // 2-1. 메소드 체인
        $("h1").css('font-size', '15px').css('font-family', '궁서체');
        // 2-2. js 객체 형태로 스타일 적용시키기
        $("h1").css({
            "color": "red",
            "background-color": "pink"
        });
        // 2-3. js 객체 형태로 스타일 적용시키기
        // 스타일 속성명을 카멜식으로 적었을 경우에는 스타일 속성명에 따옴표 생략 가능
        $("h1").css({
            backgroundColor: "skyBlue"
        })
    </script>
</body>
</html>
