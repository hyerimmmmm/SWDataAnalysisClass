<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04_변수실습</title>
</head>
<body>
    <script>
        // 실습
        // 사용자에게 정보를 입력받는 실습
        let name = prompt("이름을 입력해주세요.");
        let fruit = prompt("좋아하는 과일을 입력해주세요.");

        console.log("저는", name, "입니다. 좋아하는 과일은", fruit, "입니다.");
        console.log("저는 " + name + "입니다. 좋아하는 과일은 ", fruit + "입니다.");
        // 복잡할 때는 템플릿 연산자 사용
        // 백틱(`)을 사용
        // 변수를 넣을 때는 ${변수명} 
        console.log(`저는 ${name} 입니다. 좋아하는 과일은 ${fruit}입니다.`);
        
        
    </script>
</body>
</html>
