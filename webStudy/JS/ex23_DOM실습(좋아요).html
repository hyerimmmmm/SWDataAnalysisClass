<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex23_DOM실습(좋아요)</title>
</head>

<body>
    <p id="pp">0</p>
    <button id="like">👍</button>
    <button id="dislike">👎</button>

    <script>
        // 좋아요 실습
        // 사용자가 좋아요 버튼을 누르면
        // p태그의 기존 값에서 +1을 해서 다시 대입
        // 사용자가 싫어요 버튼을 누리면
        // p태그의 기존 값에서 -1을 해서 다시 대입
        // 심화: 좋아요 숫자가 0 밑으로 내려가지 않게 하기

        let pp = document.getElementById("pp");
        let like = document.getElementById("like");
        let dislike = document.getElementById("dislike");

        like.addEventListener("click", () => {
            if (pp.textContent > -1) {
                let sum = Number(pp.textContent) + 1;
                pp.textContent = `${sum}`;
            }
        })

        dislike.addEventListener("click", () => {
            if (pp.textContent > 0) {
                let sub = Number(pp.textContent) - 1;
                pp.textContent = `${sub}`;
            }
        })
    </script>
</body>

</html>
