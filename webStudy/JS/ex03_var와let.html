<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03_var와let</title>
</head>
<body>

    <script>
        // var의 문제점
        // -> 변수 재선언
        var a = 1;
        var a = 2; // 재선언 가능 -> 오류가 나지 않고 그대로 값이 덮어씌워져 버림
        
        // let
        let b = 1;
        // let b = 2; 오류 발생
        b = 2;

        // const
        const c = 1;
        // const c = 2; 오류 발생
        // c = 3; 오류 발생
    </script>
</body>
</html>
