<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15_함수실습(피라미드)</title>
</head>

<body>
    <script>
        // 에제
        // 사용자에게 이모지와 숫자를 입력받아서 피라미드 모양을 출력하는 pyramid() 구현

        let num = Number(prompt("피라미드 높이를 입력해주세요."));
        let emoji = prompt("피라미드를 세울 이모지를 입력해주세요.");

        const pyramid = (num, emoji) => {
            for (let i = 0; i < num; i++) {
                let resultStr = ""
                for (let j = i; j >= 0; j--) {
                    resultStr += emoji;
                }

                document.write(resultStr);
                document.write("<br>");
            }
        }
        pyramid(num, emoji)

    </script>
</body>

</html>
