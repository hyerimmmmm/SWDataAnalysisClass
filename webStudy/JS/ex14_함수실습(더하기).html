<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex14_함수실습(더하기)</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("첫번째 정수를 입력해주세요."));
        let num2 = Number(prompt("두번째 정수를 입력해주세요."));

        function addNumber1(a, b) {
            console.log("두 정수의 합은 " + (a + b) + "입니다.");
        }
        addNumber1(num1, num2);

        const addNumber2 = function(a, b) {
            console.log("두 정수의 합은 " + (a + b) + "입니다.");
        }
        addNumber2(num1, num2);

        const addNumber3 = (a, b) => {
            console.log("두 정수의 합은 " + (a + b) + "입니다.");   
        }
        addNumber3(num1, num2);

        function addNumber4(a, b) {
            return a + b;
        }

        let result = addNumber4(num1, num2);
        console.log(result);
        
    </script>
</body>
</html>
