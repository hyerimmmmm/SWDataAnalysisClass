<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex16_객체개요</title>
</head>

<body>
    <script>
        // 객체 구조: {키(key): 값(value), ...}
        // key: 객체의 속성(property) -> 문자열로 표현
        // value: property의 값 -> 기본 자료형, 객체 타입 데이터, 함수
        // - 객체의 값에 접근할 때는 객체명에 점(.)찍어서 접근

        // 객체의 종류
        // 1. 내장 객체
        //    - 자바 스크립트 엔진에 내장되어 있어서, 엔진이 구동되는 시점에 바로 제공되는 객체
        //    - Math, Array, Date, String, ...

        // 내장 객체
        let today = new Date();
        console.log(today);

        let year = today.getFullYear();
        let month = today.getMonth() + 1;
        let date = today.getDate();
        let day = today.getDay();
        let hour = today.getHours();
        let minute = today.getMinutes();
        let seconds = today.getSeconds();

        let realDay = "";

        // switch로 하기
        switch (day) {
            case 1:
                realDay = "월";
                break;
            case 2:
                realDay = "화";
                break;
            case 3:
                realDay = "수";
                break;
            case 4:
                realDay = "목";
                break;
            case 5:
                realDay = "금";
                break;
            case 6:
                realDay = "토";
                break;
            case 7:
                realDay = "일";
                break;
            default:
                break;
        }

        // if문으로 하기
        if (day == 1) {
            realDay = "월"
        } else if (day == 2) {
            realDay = "화"
        } else if (day == 3) {
            realDay = "수"
        } else if (day == 4) {
            realDay = "목"
        } else if (day == 5) {
            realDay = "금"
        } else if (day == 6) {
            realDay = "토"
        } else if (day == 7) {
            realDay = "일"
        }

        document.write(`지금은 ${year}년 ${month}월 ${date}일 ${realDay}요일 ${hour}시 ${minute}분 ${seconds}초 입니다.`)

        // 2. 브라우저 객체
        //    - 자바 스크립트 엔진이 구동되는 시점에 제공되는 시점에 제공되는 브라우저 관련된 객체들
        //    - BOM(Browser Object Model), DOM(Document Object Model)

        // 3. 사용자 정의 객체
        //    - 사용자가 직접 정의한 객체

        // 사용자 정의 객체
        let person = {
            "name": "miri",
            "age": 20,
            "mincho": true,
            "info": function () {
                console.log(this.name, this.age, this.mincho);
            }
        }

        // 객체 호출
        console.log(person.name);
        person.info();

        // person 객체의 나이 변경
        person.age = 25;
    </script>
</body>

</html>
