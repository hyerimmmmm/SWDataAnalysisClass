<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>ex10_배열</title>
</head>
<body>
    <script>
        // 배열: 여러 데이터들을 하나의 공간에 저장하고 관리하는 자료형
        // - 길이가 가변적
        // - 자료형의 제한 없음(자료형 통일 안해도 됨)

        // 빈 배열 선언 방법
        // 1. let 변수명 = [];
        // 2. let 변수명 = new Array();

        // 배열 선언과 동시에 데이터 할당 방법
        // 1. let 변수명 = [데이터1, 데이터2, 데이터3, ...];
        // 2. let 변수명 = new Array(데이터1, 데이터2, 데이터3, ...);

        let array = [];
        // 배열에 데이터 추가
        array[0] = 1;
        array[1] = "미리";
        array[2] = true;
        array[3] = [1, 2, 3]
        array[4] = {"name": "justin"}; // 배열 안에는 객체도 담을 수 있음

        console.log(array);
        
        // push()
        // - 배열에 마지막 위치에 데이터를 추가하는 메소드
        // - 매개변수로 추가할 데이터를 전달(1개 이상 가능 -> 한 번에 여러개 push 가능)
        array.push(3);
        array.push(4, 5);

        // 배열 데이터에 접근 - 인덱스 번호 활용
        console.log(array[5]);

        // splice(): 배열 데이터 삭제
        // splice(시작 인덱스, 삭제할 갯수)
        // 0번째 인덱스부터 2개 삭제
        array.splice(0, 2);
        console.log(array);
        
        // includes(): 배열 내에 특정 데이터가 있는지 확인
        // 데이터가 있다면 true 반환, 없으면 false 반환
        console.log("3이 있을까?", array.includes(3));

        // indexOf(): 배열 내 찾고 싶은 데이터의 위치를 알려줌
        // 데이터가 있다면 데이터의 인덱스 번호 반환, 없으면 -1 반환
        console.log("미리의 위치", array.indexOf("미리"));
        
        // slice(): 특정 범위의 데이터들을 복사
        // slice(시작인덱스, 끝인덱스) -> 끝 인덱스는 포함되지 않음
        // 잘라낸 데이터들을 새로운 배열로 만들어서 반환(기존 배열에 영향을 끼치지 않음)
        let newArray = array.slice(0, 4);
        console.log(newArray);

        // length: 배열의 길이
        // 배열명.length
        console.log(array.length);
    </script>
</body>
</html>
