<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex19_DOM내용조회</title>
</head>
<body>
    <p id="msg">집에 가고 싶다</p>

    <div id="area">
        <h1>시끄</h1>
        <h2>러워요</h2>
    </div>

    <script>
        // msg라는 id 값을 가진 요소를 가져와서 mag라는 변수에 저장
        let msg = document.getElementById("msg");
        console.log("p 태그: ", msg);
        
        
        // msg의 전체 content에 접근
        console.log(msg.innerHTML);
        
        // msg의 content 내용을 변경
        msg.innerHTML = "내용변경완료!";
        msg.innerHTML += "내용추가완료!";

        // area라는 아이디 값을 가진 요소를 area 변수에 저장
        // area 출력
        // area의 전체 content 출력
        let area = document.getElementById("area");
        console.log(area);
        console.log(area.innerHTML);
        
        
    </script>
</body>
</html>
